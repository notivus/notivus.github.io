<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Megabonk DB</title>

<style>
:root{
  --bg:#0f0f14;
  --panel:#171723;
  --border:#2d2d3c;
  --text:#eaeaf2;
  --muted:#a6a6bb;
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --radius:14px;
  --navH:72px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:
    radial-gradient(1200px 700px at 20% 0%, rgba(111,97,255,.12), transparent 60%),
    radial-gradient(1000px 600px at 80% 0%, rgba(255,179,71,.10), transparent 55%),
    var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  position:fixed;
  top:0; left:0; right:0;
  z-index:1000;
  backdrop-filter:blur(10px);
  background:rgba(23,23,35,.88);
  border-bottom:1px solid var(--border);
  box-shadow:var(--shadow);
}

.nav-inner{
  max-width:1200px;
  margin:auto;
  padding:12px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav-title{font-weight:800;letter-spacing:.5px}
.nav-links{display:flex;gap:18px;flex-wrap:wrap}

.nav-links a{
  color:var(--muted);
  text-decoration:none;
  font-size:14px;
  padding:6px 10px;
  border-radius:999px;
}
.nav-links a:hover{
  color:var(--text);
  background:rgba(255,255,255,.06);
}

/* PAGE */
.wrap{
  max-width:1200px;
  margin:auto;
  padding:24px;
  padding-top: calc(var(--navH) + 24px);
}

header{margin-bottom:18px}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:end;
  gap:16px;
  flex-wrap:wrap;
}

h1{margin:0;font-size:22px}
.sub{font-size:13px;color:var(--muted);margin-top:4px}

/* HOME CARD */
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:36px 28px 40px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:28px;
  min-height: calc(100vh - var(--navH) - 220px);
}

/* LOGO */
.home-logo{
  display:flex;
  justify-content:center;
  align-items:center;
}

.home-logo img{
  max-width:360px;
  width:100%;
  height:auto;
  display:block;
  filter: drop-shadow(0 12px 30px rgba(0,0,0,.45));
}

/* GRID */
.home-grid{
  width:100%;
  max-width:980px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:18px;
}

.tile{
  width:300px;
  max-width:100%;
  aspect-ratio: 1 / 1;
  border-radius:18px;
  border:1px solid rgba(45,45,60,.8);
  background:rgba(10,10,16,.35);
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:14px;
  text-decoration:none;
  color:var(--text);
  transition: transform .12s ease, background .12s ease, border-color .12s ease;
}

.tile:hover{
  transform: translateY(-2px);
  background:rgba(255,255,255,.03);
  border-color:rgba(120,120,160,.55);
}

.big-icon{
  width:92px;
  height:92px;
  border-radius:26px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.04);
  display:grid;
  place-items:center;
}

.big-icon svg{
  width:54px;
  height:54px;
  opacity:.9;
}

.label{
  font-weight:900;
  letter-spacing:.4px;
  font-size:18px;
}

.small{
  font-size:12px;
  color:var(--muted);
}

/* Responsive tweaks */
@media (max-width: 980px){
  .tile{width:280px;}
  .home-logo img{max-width:300px;}
}
@media (max-width: 720px){
  .tile{width:260px;}
}
@media (max-width: 560px){
  .tile{width:100%;}
  .home-logo img{max-width:240px;}
}
</style>
</head>

<body>

<nav>
  <div class="nav-inner">
    <div class="nav-title">MEGABONK DB</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="characters.html">Characters</a>
      <a href="weapons.html">Weapons</a>
      <a href="tomes.html">Tomes</a>
      <a href="items.html">Items</a>
      <a href="#">Stats</a>
    </div>
  </div>
</nav>

<div class="wrap">

    <div class="home-grid">
      <a class="tile" href="characters.html">

            <path d="M12 12c2.76 0 5-2.24 5-5S14.76 2 12 2 7 4.24 7 7s2.24 5 5 5Z" stroke="currentColor" stroke-width="2"/>
            <path d="M4 22c0-4 4-7 8-7s8 3 8 7" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <div class="label">Characters</div>

      <a class="tile" href="weapons.html">
        <div class="big-icon">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M14 3l7 7-3 3-7-7 3-3Z" stroke="currentColor" stroke-width="2"/>
            <path d="M2 22l6-6" stroke="currentColor" stroke-width="2"/>
          </svg>

      <a class="tile" href="tomes.html">

            <path d="M8 19V11" stroke="currentColor" stroke-width="2"/>
            <path d="M12 19V8" stroke="currentColor" stroke-width="2"/>

  </div>

</html>
