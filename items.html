<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Megabonk Items</title>

<style>
:root{
  --bg:#0f0f14;
  --panel:#171723;
  --border:#2d2d3c;
  --text:#eaeaf2;
  --muted:#a6a6bb;
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --radius:14px;

  --common:#bfc3ff;
  --uncommon:#6aff9d;
  --rare:#6ad0ff;
  --legendary:#ffb347;

  --navH:72px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:
    radial-gradient(1200px 700px at 20% 0%, rgba(111,97,255,.12), transparent 60%),
    radial-gradient(1000px 600px at 80% 0%, rgba(255,179,71,.10), transparent 55%),
    var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  position:fixed;
  top:0; left:0; right:0;
  z-index:1000;
  backdrop-filter:blur(10px);
  background:rgba(23,23,35,.88);
  border-bottom:1px solid var(--border);
  box-shadow:var(--shadow);
}

.nav-inner{
  max-width:1200px;
  margin:auto;
  padding:12px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav-title{font-weight:800;letter-spacing:.5px}

.nav-links{display:flex;gap:18px}

.nav-links a{
  color:var(--muted);
  text-decoration:none;
  font-size:14px;
  padding:6px 10px;
  border-radius:999px;
}

.nav-links a:hover{
  color:var(--text);
  background:rgba(255,255,255,.06);
}

/* PAGE */
.wrap{
  max-width:1200px;
  margin:auto;
  padding:24px;
  padding-top: calc(var(--navH) + 24px);
}

header{margin-bottom:18px}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:end;
  gap:16px;
  flex-wrap:wrap;
}

h1{margin:0;font-size:22px}

.sub{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

.desc-box{
  margin-top:12px;
  padding:14px 16px;
  border:1px dashed rgba(255,255,255,.18);
  border-radius:12px;
  background:rgba(255,255,255,.03);
  color:var(--muted);
  font-size:14px;
  line-height:1.5;
}

.desc-box strong{color:var(--text)}

input[type="search"]{
  width:100%;
  max-width:420px;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(30,30,44,.85);
  color:var(--text);
  box-shadow:var(--shadow);
  outline:none;
}

/* CARD + TABLE */
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:auto;
  max-height: calc(100vh - var(--navH) - 260px);
  scrollbar-width:none;
}
.card::-webkit-scrollbar{width:0;height:0;}

table{width:100%;border-collapse:separate;border-spacing:0}

thead th{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(23,23,35,.98);
  border-bottom:1px solid var(--border);
  padding:12px;
  text-align:left;
  font-size:13px;
}

tbody td{
  padding:12px;
  border-bottom:1px solid rgba(45,45,60,.7);
  font-size:13px;
  vertical-align:top;
}

tbody tr.data-row:hover td{
  background:rgba(255,255,255,.03);
}

.item-cell{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  min-width:160px;
  text-align:center;
}

.icon{
  width:56px;
  height:56px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.1);
  background:rgba(255,255,255,.04);
  display:grid;
  place-items:center;
  overflow:hidden;
}

.icon img{width:100%;height:100%;object-fit:contain}

.name{font-weight:800}

.section-row td{
  padding:14px 12px;
  font-weight:800;
  letter-spacing:.8px;
  text-transform:uppercase;
  border-bottom:1px solid var(--border);
  background:rgba(10,10,16,.55);
}

.badge{display:inline-flex;align-items:center;gap:10px}

.dot{
  width:10px;height:10px;border-radius:999px;
  box-shadow:0 0 0 4px rgba(255,255,255,.03);
}

.dot.common{background:var(--common)}
.dot.uncommon{background:var(--uncommon)}
.dot.rare{background:var(--rare)}
.dot.legendary{background:var(--legendary)}

.rarity.common{color:var(--common);font-weight:700}
.rarity.uncommon{color:var(--uncommon);font-weight:700}
.rarity.rare{color:var(--rare);font-weight:700}
.rarity.legendary{color:var(--legendary);font-weight:700}

.hint{font-size:12px;color:var(--muted);margin-top:10px}
</style>
</head>

function placeholderIcon(letter){
  return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(
    `<svg xmlns='http://www.w3.org/2000/svg' width='56' height='56'>
      <rect width='56' height='56' rx='14' fill='#1f1f2e'/>
      <text x='28' y='36' text-anchor='middle' font-size='18'
        fill='#bbb' font-family='system-ui' font-weight='700'>${letter}</text>
    </svg>`
  );
}

function esc(s){
  return String(s ?? "").replace(/[&<>"']/g,m=>(
    {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]
  ));
}

function stem(name){
  return name.replace(/[’‘]/g,"'")
             .replace(/'/g,"")
             .replace(/[()]/g," ")
             .replace(/[^A-Za-z0-9]+/g,"_")
             .replace(/^_+|_+$/g,"");
}

function iconPath(r,n){return `Items/${r}/Item_${stem(n)}.png`}

const tbody=document.getElementById("tbody");
const count=document.getElementById("count");
const search=document.getElementById("search");

function section(r){
  const tr=document.createElement("tr");
  tr.className="section-row";
  tr.dataset.section=r;
  tr.innerHTML=`<td colspan="5"><span class="badge">
    <span class="dot ${r.toLowerCase()}"></span>
    <span class="rarity ${r.toLowerCase()}">${r}</span>
  </span></td>`;
  tbody.appendChild(tr);
}

function row(it){
  const tr=document.createElement("tr");
  tr.className="data-row";
  tr.dataset.rarity=it.rarity;
  const src=iconPath(it.rarity,it.name);
  tr.innerHTML=`
    <td><div class="item-cell">
      <div class="icon">
        <img src="${src}" onerror="this.src='${placeholderIcon(it.name[0])}'">
      </div>
      <div class="name">${esc(it.name)}</div>
    </div></td>
    <td>${esc(it.desc)}</td>
    <td class="rarity ${it.rarity.toLowerCase()}">${it.rarity}</td>
    <td>${esc(it.objective)}</td>
    <td>${esc(it.cost)}</td>`;
  tbody.appendChild(tr);
}

function render(){
  tbody.innerHTML="";
  rarityOrder.forEach(r=>{
    section(r);
    items.filter(i=>i.rarity===r).forEach(row);
  });
  update();
}

function update(){
  const rows=[...tbody.querySelectorAll(".data-row")];
  count.textContent=`Showing ${rows.filter(r=>r.style.display!=="none").length} of ${rows.length} items.`;
  rarityOrder.forEach(r=>{
    const h=tbody.querySelector(`[data-section="${r}"]`);
    h.style.display=rows.some(x=>x.dataset.rarity===r && x.style.display!=="none")?"":"none";
  });
}

search.addEventListener("input",()=>{
  const q=search.value.toLowerCase();
  [...tbody.querySelectorAll(".data-row")].forEach(r=>{
    r.style.display=r.innerText.toLowerCase().includes(q)?"":"none";
  });
  update();
});

render();
</script>
